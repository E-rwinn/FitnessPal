<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="shortcut icon" href="/assets/logo-pt2.png" type="image/x-icon" />
<link rel="stylesheet" href="../css/setting.css" />
<title>FitnessPal - Settings</title>
</head>
<body>

<!-- HEADER -->
<header>
  <div class="header-left">
    <a href="/html/home.html"><img src="/assets/Arrow.png" alt="Back"></a>
  </div>
  <h1>Settings</h1>
</header>

<section class="settings-container">

  <!-- ACCOUNT -->
  <div class="dropdown-box">
    <div class="dropdown-header" onclick="toggleDropdown(this)">
      <div class="dropdown-title">
        <img src="https://cdn-icons-png.flaticon.com/128/9308/9308008.png" class="pfp-image" alt="Account">
        <p class="para-title">Account</p>
      </div>
      <img class="arrow-icon" src="/assets/Arrow-dropdown.png" alt="Dropdown Arrow"/>
    </div>
    <div class="dropdown-content">
      <p class="setting">Account Settings</p>
      <div class="dropdown-item">
        <img src="https://cdn-icons-png.flaticon.com/128/847/847969.png" class="account-img" alt="Profile">
        <div class="item-information">
          <p class="name-text" id="account-username">Guest</p>
          <a href="edit-profile.html"><p class="edit-pin">Edit Your Profile</p></a>
        </div>
      </div>
    </div>
  </div>

  <hr/>

  <!-- LOGOUT -->
  <div class="dropdown-box">
    <div class="dropdown-header" onclick="toggleDropdown(this)">
      <div class="dropdown-title">
        <img src="https://cdn-icons-png.flaticon.com/128/1828/1828427.png" class="pfp-image" alt="Logout">
        <p class="para-title">Logout</p>
      </div>
      <img class="arrow-icon" src="/assets/Arrow-dropdown.png" alt="Dropdown Arrow"/>
    </div>
    <div class="dropdown-content">
      <p class="setting">Are you sure you want to log out?</p>
      <button onclick="handleLogout()" class="logout-btn">Log Out</button>
    </div>
  </div>

  <hr/>

  <!-- DELETE ACCOUNT -->
  <div class="dropdown-box">
    <div class="dropdown-header" onclick="toggleDropdown(this)">
      <div class="dropdown-title">
        <img src="https://cdn-icons-png.flaticon.com/128/1214/1214428.png" class="pfp-image" alt="Delete Account">
        <p class="para-title">Delete Account</p>
      </div>
      <img class="arrow-icon" src="/assets/Arrow-dropdown.png" alt="Dropdown Arrow"/>
    </div>
    <div class="dropdown-content">
      <p class="setting">Are you sure you want to delete your account? This cannot be undone.</p>
      <button onclick="handleDeleteAccount()" class="logout-btn">Yes, Delete My Account</button>
    </div>
  </div>

  <hr/>

  <!-- REPORT BUG -->
  <div class="dropdown-box">
    <div class="dropdown-header" onclick="toggleDropdown(this)">
      <div class="dropdown-title">
        <img src="https://cdn-icons-png.flaticon.com/128/550/550096.png" class="pfp-image" alt="Report Bug">
        <p class="para-title">Report a Bug</p>
      </div>
      <img class="arrow-icon" src="/assets/Arrow-dropdown.png" alt="Dropdown Arrow"/>
    </div>
    <div class="dropdown-content">
      <label for="bug-description" class="setting">Describe the bug:</label>
      <textarea id="bug-description" placeholder="What's the issue?"></textarea>
      <button onclick="submitBugReport()" class="logout-btn">Submit Bug</button>
      <p id="bug-report-message">Bug report submitted!</p>
    </div>
  </div>

  <hr/>

  <!-- SEND FEEDBACK -->
  <div class="dropdown-box">
    <div class="dropdown-header" onclick="toggleDropdown(this)">
      <div class="dropdown-title">
        <img src="https://cdn-icons-png.flaticon.com/128/3024/3024593.png" class="pfp-image" alt="Feedback">
        <p class="para-title">Send Feedback</p>
      </div>
      <img class="arrow-icon" src="/assets/Arrow-dropdown.png" alt="Dropdown Arrow"/>
    </div>
    <div class="dropdown-content">
      <label for="feedback-text" class="setting">We'd love to hear your thoughts:</label>
      <textarea id="feedback-text" placeholder="Type your feedback here..."></textarea>
      <button onclick="submitFeedback()" class="logout-btn">Submit Feedback</button>
      <p id="feedback-message">Thank you for your feedback!</p>
    </div>
  </div>

</section>

<script src="/js/setting.js"></script>
</body>
</html>

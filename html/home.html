<script>
  // Get streak elements
  const streakEl = document.getElementById("streak-count");

  // Get today's date as a string
  const today = new Date().toDateString();

  // Get last login date from localStorage
  const lastLogin = localStorage.getItem("lastLoginDate");

  // Get current streak
  let streak = parseInt(localStorage.getItem("streak") || "0");

  if (lastLogin !== today) {
    // If user hasn't logged in today, increment streak
    streak++;
    localStorage.setItem("streak", streak);
    localStorage.setItem("lastLoginDate", today);
  }

  // Update streak display
  streakEl.textContent = streak;
</script>

<script>
    
const button = card.querySelector(".finish-btn");
button.addEventListener("click", () => {
  const name = card.querySelector("h3").textContent;

  // 1Ô∏è‚É£ Increment workouts done
  let workoutsDone = parseInt(localStorage.getItem('workoutsDone') || "0");
  workoutsDone++;
  localStorage.setItem('workoutsDone', workoutsDone);
  document.getElementById("workouts-done-count").textContent = workoutsDone;

  // 2Ô∏è‚É£ Increment weekly minutes
  let totalMinutes = parseInt(localStorage.getItem("minutesDone") || "0");
  totalMinutes += workoutData[name]?.time || 10;
  localStorage.setItem("minutesDone", totalMinutes);
  document.getElementById("weeklyMinutes").textContent = totalMinutes;

  // 3Ô∏è‚É£ Increment calories burned
  let totalCalories = parseInt(localStorage.getItem("caloriesBurned") || "0");
  totalCalories += workoutData[name]?.cal || 50;
  localStorage.setItem("caloriesBurned", totalCalories);
  document.getElementById("caloriesBurned").textContent = totalCalories;

  // 4Ô∏è‚É£ Update streak if new day
  const today = new Date().toDateString();
  const lastWorkoutDay = localStorage.getItem("lastWorkoutDay");
  let streak = parseInt(localStorage.getItem("streak") || "0");

  if (lastWorkoutDay !== today) {
    streak++;
    localStorage.setItem("streak", streak);
    localStorage.setItem("lastWorkoutDay", today);
  }

  document.getElementById("streak-count").textContent = streak;

  // 5Ô∏è‚É£ Update button
  button.textContent = "Completed ‚úÖ";
  button.disabled = true;
});

// Render workouts
function renderWorkouts(list) {
  workoutList.innerHTML = "";

  list.forEach(name => {
    const card = document.createElement("div");
    card.className = "workout-card";
    card.innerHTML = `
      <img src="${workoutImages[name] || 'https://via.placeholder.com/60'}" alt="${name}">
      <div class="workout-info">
        <h3>${name}</h3>
        <p>Time: ${workoutData[name]?.time || 10} min | Calories: ${workoutData[name]?.cal || 50} cal</p>
        <button class="finish-btn">Finish</button>
      </div>
    `;

    workoutList.appendChild(card);

    // Finish button logic
    const button = card.querySelector(".finish-btn");
    button.addEventListener("click", () => {
      // Increment workouts done
      let workoutsDone = parseInt(localStorage.getItem('workoutsDone') || "0");
      workoutsDone++;
      localStorage.setItem('workoutsDone', workoutsDone);

      // Increment weekly minutes
      let totalMinutes = parseInt(localStorage.getItem("minutesDone") || "0");
      totalMinutes += workoutData[name]?.time || 10;
      localStorage.setItem("minutesDone", totalMinutes);

      // Update button
      button.textContent = "Completed ‚úÖ";
      button.disabled = true;

      // Optional: update weekly minutes in the card immediately
      const weeklyMinutesCard = document.getElementById("weeklyMinutes");
      if (weeklyMinutesCard) weeklyMinutesCard.textContent = totalMinutes;

      alert(`${name} completed! Total minutes: ${totalMinutes}`);
    });
  });
}

// Initial render

// Difficulty filter
const difficultyMap = {
  easy: ["Push-Ups","Squats","Sit-Ups","Jumping Jacks","High Knees","Bicep Curls","Tricep Dips","Wall Sit","Side Plank","Flutter Kicks"],

  hard: ["Superman","Chest Press","Shoulder Press","Arm Circles","Leg Circles","Skater Jumps","Bear Crawl","Tuck Jumps","Star Jumps","Side Lunges"]
};

dropdown.querySelectorAll("button").forEach(btn => {
  btn.addEventListener("click", () => {
    const difficulty = btn.getAttribute("data-difficulty");
    const filtered = difficultyMap[difficulty] || [];
    renderWorkouts(filtered);
    dropdown.style.display = "none";
  });
});

// Search functionality
searchInput.addEventListener("input", () => {
  const filter = searchInput.value.toLowerCase();
  const cards = workoutList.getElementsByClassName("workout-card");
  for (let i = 0; i < cards.length; i++) {
    const title = cards[i].querySelector("h3").textContent.toLowerCase();
    cards[i].style.display = title.includes(filter) ? "" : "none";
  }
});

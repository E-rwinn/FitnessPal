  <div class="date"></div>

<script>
  const today = new Date();

  const formatted = today.toLocaleDateString('en-US', {
    month: 'long',
    day: 'numeric',
    year: 'numeric'
  });

  document.querySelector('.date').textContent = formatted;
</script>

<div class="usename">Hi, <span id="welcome-message"></span>!</div>

<div class="username"><span id="welcome-message"></span></div>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const usename = localStorage.getItem("usename");

    if (usename) {
      const welcomeMessage = document.getElementById("welcome-message");
      if (welcomeMessage) {
        welcomeMessage.textContent = usename;
      }
    } else {
      console.log("No usename found in localStorage.");
    }
  });
</script>

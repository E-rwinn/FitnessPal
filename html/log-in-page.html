<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="shortcut icon" href="/assets/logo-pt2.png" type="image/x-icon">
  <link rel="stylesheet" href="../css/log-in.css">
  <title>FitnessPal</title>
</head>
<body>

  <div class="login-container">
    <h2>Login to Your Account</h2>
    <form id="login-form">
      <div class="form-group">
        <label for="login-username">Username</label>
        <input type="text" id="login-username" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required />
      </div><br>
      <div class="show-password">
        <input type="checkbox" id="showPass" />
        <label for="showPass">Show Password</label>
      </div>
      <button type="submit" class="login-btn">Log In</button>
    </form>

    <p class="footer-text">
      Don't have an account? <a href="sign-up-page.html">Sign Up</a>
    </p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const loginForm = document.getElementById("login-form");
      const showPassCheckbox = document.getElementById("showPass");
      const passwordField = document.getElementById("password");

      // Show/hide password
      if (showPassCheckbox && passwordField) {
        showPassCheckbox.addEventListener("change", function () {
          passwordField.type = this.checked ? "text" : "password";
        });
      }

      // Handle login form submission
      if (loginForm) {
        loginForm.addEventListener("submit", (e) => {
          e.preventDefault(); // prevent default reload

          const usernameInput = document.getElementById('login-username');
          const username = usernameInput.value.trim();

          if (username) {
            // Save username to localStorage
            localStorage.setItem('username', username);

            // Redirect to home page
            window.location.href = 'home.html'; // change to your actual home page filename
          } else {
            alert("Please enter a username");
          }
        });
      }
    });
  </script>
</body>
</html>
